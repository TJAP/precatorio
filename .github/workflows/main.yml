name: Build and Push Docker Image

on:
  workflow_dispatch:   # ðŸ”¹ Permite execuÃ§Ã£o manual pelo botÃ£o "Run workflow" no GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Define version based on branch
        id: versioning
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          
          if [[ "$BRANCH_NAME" == "develop" ]]; then
            PREFIX="develop"
          elif [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
            PREFIX="main"
          else
            PREFIX="build"
          fi

          LAST_TAG=$(git tag --list "${PREFIX}.*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            VERSION="${PREFIX}.1.0.0"
          else
            IFS='.' read -r PREFIX_NAME MAJOR MINOR PATCH <<<"${LAST_TAG}"
            PATCH=$((PATCH + 1))
            VERSION="${PREFIX}.${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/precatorio:${{ steps.versioning.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/precatorio:latest
